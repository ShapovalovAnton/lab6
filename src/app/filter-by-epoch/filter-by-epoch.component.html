<ion-card>
  <ion-card-header>Пошук за епохою</ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label>Оберіть епоху</ion-label>
      <ion-select [(ngModel)]="selectedEpoch">
        <ion-select-option *ngFor="let epoch of epochs" [value]="epoch">
          {{ epoch.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card-content>
</ion-card>

<ng-container *ngIf="selectedEpoch">
  <ng-container *ngIf="(antiques | filterByEpoch:selectedEpoch).length > 0">
    <ion-card *ngFor="let ant of antiques | filterByEpoch:selectedEpoch" class="antique-card">
    <ion-card-header class="cheader">
          <ion-card-title>{{ ant.getName() }}</ion-card-title>
    <ion-card-subtitle>{{ ant.getType() }}</ion-card-subtitle>
  </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let detail of ant.getDetails()">
            <ion-label>{{ detail }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="price">Ціна: {{ ant.getPrice() }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Вік: {{ ant | age }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
      <ion-button>Купити</ion-button>
  <ion-button >Редагувати</ion-button>
  <ion-button color="danger" >Видалити</ion-button>
    </ion-card>
  </ng-container>
</ng-container>
