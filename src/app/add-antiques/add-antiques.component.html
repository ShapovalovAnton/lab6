<form [formGroup]="antiquesForm" (ngSubmit)="onSubmit()">
  <ion-card class="course-card">
    <ion-card-header class="cheader">
      <ion-card-title>Додати товар</ion-card-title>
    </ion-card-header>
    <ion-card-content class="body">
      <ion-item>
        <ion-input
          label="Назва"
          formControlName="name"
          labelPlacement="floating"
          errorText="Назва повинна бути більше за 3 символи та починатися з великої літери"
          class="custom">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Вартість"
          formControlName="price"
          type="number"
          labelPlacement="floating"
          errorText="Неправильний формат"
          class="custom">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Рік"
          formControlName="year"
          type="number"
          labelPlacement="floating"
          errorText="Рік повинен бути більше 1000"
          class="custom">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Країна"
          formControlName="country"
          type="string"
          labelPlacement="floating"
          errorText="Країна повинна бути більше за 3 символи та починатися з великої літери"
          class="custom">
        </ion-input>
      </ion-item>
      <ion-segment (ionChange)="onTypeChange($event.detail.value)">
        <ion-segment-button 
          *ngFor="let type of types" 
          [value]="type" 
          [contentId]="type">
          <ion-label>{{ type }}</ion-label>
        </ion-segment-button>
      </ion-segment>
      
      <ion-segment-view [ngSwitch]="currentType">
     
        <ion-segment-content *ngSwitchCase="'Book'" id="Book">
          <ion-item>
            <ion-input label="Автор" formControlName="author" labelPlacement="floating"
              class="custom" errorText="Повинна бути більше за 3 символи та починатися з великої літери">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Кількість сторінок" formControlName="page" type="number"
              labelPlacement="floating" errorText="Кількість сторінок повинна бути більше за 5"
              class="custom">
            </ion-input>
          </ion-item>
        </ion-segment-content>
      
        <ion-segment-content *ngSwitchCase="'Statue'" id="Statue">
          <ion-item>
            <ion-input label="Скульптор" formControlName="sculptor" labelPlacement="floating"
              class="custom" errorText="Повинна бути більше за 3 символи та починатися з великої літери">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Матеріал" formControlName="material" 
              labelPlacement="floating"
              class="custom" errorText="Повинна бути більше за 3 символи">
            </ion-input>
          </ion-item>
        </ion-segment-content>
      
        <ion-segment-content *ngSwitchCase="'Painting'" id="Painting">
          <ion-item>
            <ion-input label="Художник" formControlName="artist" labelPlacement="floating"
              class="custom" errorText="Повинна бути більше за 3 символи та починатися з великої літери">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Стиль" formControlName="style" 
              labelPlacement="floating"
              class="custom" errorText="Повинна бути більше за 3 символи">
            </ion-input>
          </ion-item>
        </ion-segment-content>
      
        <ion-segment-content *ngSwitchDefault>
        </ion-segment-content>
      
      </ion-segment-view>
    </ion-card-content>
  </ion-card>
  <ion-button type="submit"
  (click)="onSubmit()"
  [disabled]="antiquesForm.invalid">
    Submit
  </ion-button>
</form>
