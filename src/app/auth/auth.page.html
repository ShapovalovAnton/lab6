<ion-content>
  <form (submit)="signIn()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Пароль</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Увійти</ion-button>

    <ion-text color="danger" *ngIf="errorMessage">
      <p class="ion-padding-start">{{ errorMessage }}</p>
    </ion-text>
  </form>
</ion-content>
